name: Release
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and package ðŸ”§
        run: npm ci && npm run package
      - name: Upload to release ðŸ“¦
        uses: JasonEtco/upload-to-release@master
        with:
          args: sharepoint/solution/Vestas.BusinessGovernance.Core.sppkg application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}